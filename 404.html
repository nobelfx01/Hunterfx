<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #1c1c1c);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      color: #0D6EFD;
    }

    .container {
      padding: 20px;
    }

    .code {
      font-size: 6rem;
      font-weight: bold;
      background: linear-gradient(45deg, #0D6EFD, #66aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    p {
      margin: 10px 0 25px;
      color: #88bfff;
      font-size: 1.1rem;
    }

    a {
      display: inline-block;
      background: #0D6EFD;
      color: #000;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background: #409cff;
    }

    @media(max-width: 600px) {
      .code {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="code">404</div>
    <h2>Page Not Found</h2>
    <p>The page you are looking for doesn't exist.</p>
    <a href="/">Return Home</a>
  </div>

</body>
</html>
